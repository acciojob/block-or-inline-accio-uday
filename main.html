<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF_8">
	<title>Block vs Inline Elements</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<button data-ns-test="block-inline-button">Test 1</button>
		<button data-ns-test="block-inline-button">Test 2</button>
		Answer:Inline
	</div>

	<div>
		<div data-ns-test="block-inline-div">Test 1</div>
		<div data-ns-test="block-inline-div">Test 2</div>
		Answer:block
	</div>

	<div>
		<span data-ns-test="block-inline-span">Test 1</span>
		<span data-ns-test="block-inline-span">Test 2</span>
		Answer:Inline
	</div>

	<div>
		<p data-ns-test="block-inline-p">Test 1</p>
		<p data-ns-test="block-inline-p">Test 2</p>
		Answer: block
	</div>

	<div>
		<input data-ns-test="block-inline-input" value="Test 1">
		<input data-ns-test="block-inline-input" value="Test 2">
		Answer:inline
	</div>

	<div>
		<cite data-ns-test="block-inline-cite">Test 1</cite>
		<cite data-ns-test="block-inline-cite">Test 2</cite>
		Answer:inline
	</div>

	<div>
		<h1 data-ns-test="block-inline-h1">Test 1</h1>
		<h1 data-ns-test="block-inline-h1">Test 2</h1>
		Answer : block
	</div>

	<div>
		<sup data-ns-test="block-inline-sup">Test 1</sup>
		<sup data-ns-test="block-inline-sup">Test 2</sup>
		Answer:inline
	</div>

	<div>
		<sub data-ns-test="block-inline-sub">Test 1</sub>
		<sub data-ns-test="block-inline-sub">Test 2</sub>
		Answer:inline
	</div>
</body>

</html>
